name: Performance Test Run

on:
  push:
    branches:
      - main

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y jmeter
        sudo apt-get install -y python3 python3-pip
        sudo apt-get install -y chromium-browser

    - name: Install Taurus
      run: |
        if ! command -v bzt &> /dev/null; then
          pip3 install bzt
          echo "export PATH=$HOME/.local/bin:\$PATH" >> $GITHUB_ENV
        fi

    - name: Refresh environment variables
      run: |
        source $GITHUB_ENV
        sleep 30

    - name: Verify Taurus installation
      run: |
        bzt -h
      shell: bash

    - name: Run JMeter test using Taurus
      id: taurus
      run: |
        bzt jmeter/tests/performance/9MAYPROD-SF-NOcookAndClariity.jmx -report | tee output.log

    - name: Export Report Link
      id: export-report-link
      run: |
        report_link=$(grep -oP 'https:\/\/a\.blazemeter\.com\/app\/\?public-token=\S+' output.log)
        echo "report_link=$report_link" >> $GITHUB_ENV

    - name: Conditional Steps
      if: ${{ env.report_link }}
      run: |
        report_link="${{ env.report_link }}"
        timestamp=$(date '+%Y-%m-%d_%H-%M-%S')
        echo "# $timestamp - $report_link" >> reports_${timestamp}.txt
        echo "# Report Link - ${timestamp}" > report_link_${timestamp}.md
        echo "The report is available here: [Report Link]($report_link)" >> report_link_${timestamp}.md
        sleep 5
        chmod +x ./scripts/archive_reports.sh
        ./scripts/archive_reports.sh
        chmod +x ./scripts/generate_reports.sh
        ./scripts/generate_reports.sh

    - name: Extract Online Report URL
      id: extract-url
      run: |
        URL="${{ env.report_link }}"
        echo $URL > report_url.txt

    - name: Upload Report URL as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: report-url
        path: report_url.txt

    - name: Set version
      env:
        VERSION: ${{ github.sha }}
      run: |
        echo "Version: $VERSION" > version.txt

    - name: Commit version
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin https://github.com/${{ github.repository }}
        git fetch origin
        git merge origin/main --no-edit
        git add version.txt
        git commit -m "Update version"
        git push origin main
