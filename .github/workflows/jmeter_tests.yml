name: Performance Test Run

on:
  push:
    branches:
      - main

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y jmeter
        sudo apt-get install -y python3 python3-pip
        sudo apt-get install -y chromium-browser

    - name: Install Taurus
      run: |
        if ! command -v bzt &> /dev/null; then
          pip3 install bzt
          echo "export PATH=$HOME/.local/bin:\$PATH" >> $GITHUB_ENV
        fi

    - name: Refresh environment variables
      run: |
        source $GITHUB_ENV
        sleep 30

    - name: Verify Taurus installation
      run: |
        bzt -h
      shell: bash

    - name: Run JMeter test using Taurus
      id: taurus
      run: |
        bzt jmeter/tests/performance/test1.jmx -report | tee output.log

    - name: Export Report Link and Timestamp
      id: export-report-link
      run: |
        report_link=$(grep -oP 'https:\/\/a\.blazemeter\.com\/app\/\?public-token=\S+' output.log)
        timestamp=$(date '+%Y-%m-%d_%H-%M-%S')
        echo "report_link=$report_link" >> $GITHUB_ENV
        echo "timestamp=$timestamp" >> $GITHUB_ENV

    - name: Conditional Steps
      if: ${{ env.report_link }}
      run: |
        report_link="${{ env.report_link }}"
        timestamp="${{ env.timestamp }}"
        formatted_timestamp=$(echo $timestamp | sed 's/[-:]//g')
        report_filename="report_${formatted_timestamp}.txt"
        echo "# $timestamp - $report_link" > $report_filename
        echo "# Report Link - ${timestamp}" > report_link_${formatted_timestamp}.md
        echo "The report is available here: [Report Link]($report_link)" >> report_link_${formatted_timestamp}.md

    - name: Upload Report File as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: report-file
        path: report_${{ env.timestamp }}.txt

    - name: Upload Report Link Markdown as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: report-link-markdown
        path: report_link_${{ env.timestamp }}.md

    - name: Set version
      env:
        VERSION: ${{ github.sha }}
      run: |
        echo "Version: $VERSION" > version.txt
